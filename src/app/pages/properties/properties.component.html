<mat-tab-group animationDuration="0ms">
    <mat-tab label="供應商">
        <ng-container *ngTemplateOutlet="venders"></ng-container>
    </mat-tab>
    <mat-tab label="產品類別">
        <ng-container *ngTemplateOutlet="productcatagories"></ng-container>
    </mat-tab>
    <mat-tab label="會員等級">
        <ng-container *ngTemplateOutlet="memberlevels"></ng-container>
    </mat-tab>
    <mat-tab label="支付方式">
        <ng-container *ngTemplateOutlet="payments"></ng-container>
    </mat-tab>
</mat-tab-group>

<ng-template #venders>
    <div class="toolbar" fxLayout="row" fxLayoutAlign="end center">
        <button mat-icon-button color="primary" (click)="toVender()">
            <mat-icon>add_box</mat-icon>
        </button>
    </div>
    
    <table mat-table [dataSource]="vender_dataSource" class="mat-elevation-z8">
    
        <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
        </ng-container>
    
        <ng-container matColumnDef="venderId">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.venderId}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="vender_displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: vender_displayedColumns;" (dblclick)="toVender(row)"></tr>
        
    </table>
</ng-template>

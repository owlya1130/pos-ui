<app-basic [(editable)]="editable" (save)="save()">
	<div content>
		<form [formGroup]="catagory" fxLayout="column" fxLayoutAlign="space-evenly center">
			<mat-form-field appearance="outline">
				<mat-label>名稱</mat-label>
				<input matInput type="text" formControlName="name">
			</mat-form-field>

			<mat-form-field appearance="outline">
				<mat-label>ID</mat-label>
				<input matInput type="text" formControlName="catagoryId">
			</mat-form-field>
		</form>
	</div>
</app-basic>
